<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lazy load images</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                font-family: sans-serif;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1 style="text-align: center; margin-top: 4em">carousel</h1>
            <div class="carousel">
                <button class="nav-btn nav-left"><</button>
                <div class="carousel-container">
                    <ul class="carousel-track">
                        <li class="carousel-slide current-slide">
                            <img
                                class="carousel-img"
                                src="https://picsum.photos/id/1000/500/500"
                            />
                        </li>
                        <li class="carousel-slide">
                            <img
                                class="carousel-img"
                                src="https://picsum.photos/id/1001/500/500"
                            />
                        </li>
                        <li class="carousel-slide">
                            <img
                                class="carousel-img"
                                src="https://picsum.photos/id/1002/500/500"
                            />
                        </li>
                    </ul>
                </div>
                <button class="nav-btn nav-right">></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
